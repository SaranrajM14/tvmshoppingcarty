<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Add to cart</h1>
        <hr>
        

        <form action="#" th:action="@{/saveAddtocart}" th:object="${product}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{productid}" />

            <input type="text" th:field="*{productname}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{price}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{qty}" class="form-control mb-4 col-4">
            

            
        </form>
        <form action="#" th:action="@{/saveAddtocart}" th:object="${user}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{userid}" />

            <input type="text" th:field="*{Name}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{mobileno}" class="form-control mb-4 col-4">
			     

            
        </form>

        <hr>

        <a th:href="@{/}"> Back to Addtocart List</a>
    </div>
</body>

</html>
